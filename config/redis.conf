# Redis configuration for qBTC-core rate limiting

# Network
# For production, bind to localhost only: bind 127.0.0.1
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (disabled for rate limiting cache)
save ""
appendonly no

# Security
# Protected mode disabled for Docker internal network
# The containers are on an isolated network, so this is safe
protected-mode no
# IMPORTANT: Set a strong password in production!
# requirepass your_strong_redis_password_here
requirepass ""

# Logging
loglevel notice
logfile ""

# Performance
databases 32
tcp-backlog 511

# Rate limiting specific optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_qbtc_secret"

# Client limits
# Increased for 20+ validators in test network
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128