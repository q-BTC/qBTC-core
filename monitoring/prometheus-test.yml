global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # qBTC Health/Metrics endpoints
  - job_name: 'qbtc-nodes'
    metrics_path: '/health'
    static_configs:
      - targets: 
          - 'bootstrap:8080'
          - 'validator1:8080'
          - 'validator2:8080'
          - 'validator3:8080'
          - 'validator4:8080'
          - 'validator5:8080'
          - 'validator6:8080'
          - 'validator7:8080'
          - 'validator8:8080'
          - 'validator9:8080'
          - 'validator10:8080'
          - 'validator11:8080'
          - 'validator12:8080'
          - 'validator13:8080'
          - 'validator14:8080'
          - 'validator15:8080'
          - 'validator16:8080'
          - 'validator17:8080'
          - 'validator18:8080'
          - 'validator19:8080'
          - 'validator20:8080'
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.+):.*'
        target_label: node
        replacement: '$1'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana Metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']