[server]
# Enable gzip compression
enable_gzip = true

[dataproxy]
# Increase timeout for data proxy requests
timeout = 300
keep_alive_seconds = 300

[rendering]
# Increase concurrent render limit
concurrent_render_request_limit = 10

[dashboards]
# Increase dashboard loading performance
min_refresh_interval = 10s

[security]
# CORS settings for chunk loading
allow_embedding = true

[users]
# Performance optimization
default_theme = light

[unified_alerting]
# Reduce alerting overhead for viewers
enabled = false

[analytics]
# Disable analytics for performance
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[log]
# Reduce log verbosity
level = warn

[database]
# Connection pool settings for better performance
max_open_conn = 50
max_idle_conn = 10
conn_max_lifetime = 300

[caching]
# Enable caching
enabled = true