user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers (removed HSTS since we're not using SSL)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=grafana_limit:10m rate=10r/s;
    limit_req_status 429;

    # Hide nginx version
    server_tokens off;

    # Upstream for qBTC API
    upstream qbtc_api {
        server validator:8332;
    }

    # Upstream for Grafana (with fallback)
    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
    }

    # Port 80 - Grafana (HTTP only, no redirect)
    server {
        listen 80;
        server_name _;

        # Rate limiting for Grafana
        limit_req zone=grafana_limit burst=20 nodelay;

        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Grafana Live
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Error handling
            error_page 502 503 504 @grafana_error;
        }

        location @grafana_error {
            default_type application/json;
            return 503 '{"error": "Grafana service unavailable"}';
        }
    }

    # Port 8080 - API and WebSocket (HTTP only)
    server {
        listen 8080;
        server_name _;

        # Rate limiting for API
        limit_req zone=api_limit burst=40 nodelay;

        # API endpoints
        location /api/ {
            proxy_pass http://qbtc_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://qbtc_api/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default handler
        location / {
            return 404;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_min_length 1000;
}
